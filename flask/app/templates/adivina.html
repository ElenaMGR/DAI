{% extends "base.html" %}
{% block title %}Adivina{% endblock %}

{% block html_head %}
{% endblock %}

{% block content %}
<div id=adivina class="text-center">
	<form class="form-adivina" method=post>
		<h1 class="h3 font-weight-normal my-5">Mini-juego de adivinar un número entre 1 y 100</h1>

		<div class="form-group row my-3">
			<label for="inputText" class="col-sm-3 col-form-label">Indroduce un número</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" name=adivinaNumero id="inputAdivina" placeholder="Tu respuesta" required autofocus>
			</div>
		</div>

		<button class="btn btn-lg btn-primary mt-5" type="submit">Comprobar</button>
		{% if mensaje %}
		<div class="alert alert-{{tipoAlert}} text-center my-5">
			{{ mensaje }}.
		</div>
		{% endif %}
	</form>
</div>
{% endblock %}
