{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block html_head %}
{% endblock %}

{% block content %}
<div id=modify class="text-center">
	<form class="form-modify" method=post>
		<img class="mb-4" src="/static/images/logo.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Your profile: {{login}}</h1>

		<div class="form-group row mr-3">
			<label for="inputEmail1" class="col-sm-2 col-form-label">Email address</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" value="{{email}}" name=email id="inputEmail1" placeholder="Email address" aria-describedby="emailHelp" required autofocus>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
		</div>

		<div class="form-group row mr-3">
			<label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{nombre}}" name=nombre id="inputNombre" placeholder="Nombre" required autofocus>
			</div>
		</div>

		<div class="form-group row mr-3">
			<label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{apellidos}}" name=apellidos id="inputApellidos" placeholder="Apellidos" required autofocus>
			</div>
		</div>

		<div class="form-group row mr-3">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-4">
				<input type="password" id="inputPassword" name=password class="form-control" placeholder="Password" required>
			</div>
			<label for="inputPassword" class="col-sm-2 col-form-label">Password Repeat</label>
			<div class="col-sm-4">
				<input type="password" id="inputPassword" name=password2 class="form-control" placeholder="Password Repeat" required>
			</div>
		</div>

		
		<button class="btn btn-lg btn-primary mt-2" type="submit">Modify</button>
		{% if error %}
		<div class="alert alert-danger text-center mt-2">
			<strong>Error!</strong> {{ error }}.
		</div>
		{% endif %}
	</form>
</div>
{% endblock %}
